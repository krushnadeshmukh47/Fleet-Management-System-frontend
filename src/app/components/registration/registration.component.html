<div class="container">
    <h2>Registration</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword">
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" [(ngModel)]="contact" name="contact">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" [(ngModel)]="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control" [(ngModel)]="dob" name="dob">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div *ngIf="message" class="alert alert-info">{{ message }}</div>
  </div>
